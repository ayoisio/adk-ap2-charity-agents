<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 650" style="background: #ffffff;">
  <!-- Definitions -->
  <defs>
    <!-- Card shadow -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.12"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Red gradient for problems -->
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    
    <!-- Green gradient for solution -->
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="500" y="45" font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="28" font-weight="700" fill="#111827" text-anchor="middle">
    The Trust Problem
  </text>
  
  <text x="500" y="75" font-family="'SF Pro Text', 'Helvetica Neue', Arial, sans-serif" font-size="15" fill="#6B7280" text-anchor="middle">
    A simple agent with generic tools fails on two critical fronts
  </text>
  
  <!-- Gap #1: Trustworthy Discovery -->
  <g filter="url(#cardShadow)">
    <rect x="50" y="110" width="420" height="340" rx="14" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="50" y="110" width="420" height="60" rx="14" fill="#FEE2E2"/>
    <rect x="50" y="156" width="420" height="14" fill="#FEE2E2"/>
    
    <!-- Icon circle -->
    <circle cx="95" cy="135" r="20" fill="#EF4444"/>
    <text x="95" y="135" font-family="Arial" font-size="20" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">âœ–</text>
    
    <!-- Gap title -->
    <text x="130" y="147" font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="20" font-weight="700" fill="#991B1B">
      Gap #1: Trustworthy Discovery
    </text>
    
    <!-- Problem description -->
    <text x="70" y="210" font-family="'SF Pro Text', 'Helvetica Neue', Arial, sans-serif" font-size="16" font-weight="600" fill="#374151">
      The Problem:
    </text>
    
    <rect x="70" y="225" width="380" height="40" rx="8" fill="#FEF2F2"/>
    <text x="90" y="250" font-family="'SF Pro Text', 'Helvetica Neue', Arial, sans-serif" font-size="15" fill="#991B1B">
      ğŸ¤– Agent searches unvetted web sources
    </text>
    
    <rect x="70" y="275" width="380" height="40" rx="8" fill="#FEF2F2"/>
    <text x="90" y="300" font-family="'SF Pro Text', 'Helvetica Neue', Arial, sans-serif" font-size="15" fill="#991B1B">
      ğŸ“Š Mixed quality results (Reddit, blogs, etc.)
    </text>
    
    <rect x="70" y="325" width="380" height="40" rx="8" fill="#FEF2F2"/>
    <text x="90" y="350" font-family="'SF Pro Text', 'Helvetica Neue', Arial, sans-serif" font-size="15" fill="#991B1B">
      â“ No verification or trust signals
    </text>
    
    <rect x="70" y="375" width="380" height="40" rx="8" fill="#FEF2F2"/>
    <text x="90" y="400" font-family="'SF Pro Text', 'Helvetica Neue', Arial, sans-serif" font-size="15" fill="#991B1B">
      ğŸ” User must manually verify everything
    </text>
    
    <!-- Impact label -->
    <text x="260" y="435" font-family="'SF Pro Text', 'Helvetica Neue', Arial, sans-serif" font-size="14" font-weight="600" fill="#DC2626" text-anchor="middle">
      â†’ Breaks trust, wastes time
    </text>
  </g>
  
  <!-- Gap #2: Trustworthy Execution -->
  <g filter="url(#cardShadow)">
    <rect x="530" y="110" width="420" height="340" rx="14" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="530" y="110" width="420" height="60" rx="14" fill="#FEE2E2"/>
    <rect x="530" y="156" width="420" height="14" fill="#FEE2E2"/>
    
    <!-- Icon circle -->
    <circle cx="575" cy="135" r="20" fill="#EF4444"/>
    <text x="575" y="135" font-family="Arial" font-size="20" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">âœ–</text>
    
    <!-- Gap title -->
    <text x="610" y="147" font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="20" font-weight="700" fill="#991B1B">
      Gap #2: Trustworthy Execution
    </text>
    
    <!-- Problem description -->
    <text x="550" y="210" font-family="'SF Pro Text', 'Helvetica Neue', Arial, sans-serif" font-size="16" font-weight="600" fill="#374151">
      The Problem:
    </text>
    
    <rect x="550" y="225" width="380" height="40" rx="8" fill="#FEF2F2"/>
    <text x="570" y="250" font-family="'SF Pro Text', 'Helvetica Neue', Arial, sans-serif" font-size="15" fill="#991B1B">
      ğŸ¤– Agent has no payment capability
    </text>
    
    <rect x="550" y="275" width="380" height="40" rx="8" fill="#FEF2F2"/>
    <text x="570" y="300" font-family="'SF Pro Text', 'Helvetica Neue', Arial, sans-serif" font-size="15" fill="#991B1B">
      ğŸ’³ Cannot process secure transactions
    </text>
    
    <rect x="550" y="325" width="380" height="40" rx="8" fill="#FEF2F2"/>
    <text x="570" y="350" font-family="'SF Pro Text', 'Helvetica Neue', Arial, sans-serif" font-size="15" fill="#991B1B">
      ğŸš« No accountability or audit trail
    </text>
    
    <rect x="550" y="375" width="380" height="40" rx="8" fill="#FEF2F2"/>
    <text x="570" y="400" font-family="'SF Pro Text', 'Helvetica Neue', Arial, sans-serif" font-size="15" fill="#991B1B">
      ğŸŒ Can only point user to external website
    </text>
    
    <!-- Impact label -->
    <text x="740" y="435" font-family="'SF Pro Text', 'Helvetica Neue', Arial, sans-serif" font-size="14" font-weight="600" fill="#DC2626" text-anchor="middle">
      â†’ Breaks user experience, no completion
    </text>
  </g>
  
  <!-- Solution Section -->
  <g filter="url(#cardShadow)">
    <!-- Increase height to avoid clipping with new spacing -->
    <rect x="150" y="490" width="700" height="150" rx="14" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
    
    <text x="500" y="530" font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="20" font-weight="700" fill="#065F46" text-anchor="middle">
      A Truly Trustworthy Agent Needs BOTH:
    </text>
    
    <!-- Solution 1 -->
    <circle cx="220" cy="570" r="16" fill="#10B981"/>
    <text x="220" y="570" font-family="Arial" font-size="18" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">âœ“</text>
    <text x="250" y="575" font-family="'SF Pro Text', 'Helvetica Neue', Arial, sans-serif" font-size="16" font-weight="600" fill="#065F46">
      Authoritative tools for discovery (verified databases)
    </text>
    
    <!-- Solution 2 -->
    <!-- Move second circle down by 40px to eliminate overlap -->
    <circle cx="220" cy="610" r="16" fill="#10B981"/>
    <text x="220" y="610" font-family="Arial" font-size="18" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">âœ“</text>
    <text x="250" y="615" font-family="'SF Pro Text', 'Helvetica Neue', Arial, sans-serif" font-size="16" font-weight="600" fill="#065F46">
      Accountable tools for execution (secure payment &amp; audit)
    </text>
  </g>
</svg>
